{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web'dash</title>
	<link rel="icon" href="{% static 'assets/pics/favicon.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
{% include 'dash/navbar.html' %}
    	<main class="main">
			{% for message in messages %}
				<div class="row">
					<div class="card-01">
								<h1 align="center"><a>{{message}}</a></h1>
					</div>
				</div>
			{% endfor %}
                <div class="row">
                    <div class="card-02">
                        <h2>Contact us</h2>
                        {% for contacts in contact %}
                            <ul>
                                <a href="{% url 'contacts' contacts.id %}">
                                    <li><p><a href="{% url 'contacts' contacts.id %}">{{contacts.name}}</a> | <a href="{% url 'contacts' contacts.id %}">{{contacts.email}}</a></p>&nbsp;&nbsp;&nbsp;&nbsp;| <a href="{% url 'contacts' contacts.id %}">{{contacts.created}}</a></li>
                                </a>
                            </ul>
                        {% endfor %}
                    </div>
                </div>
            {% include 'dash/footer.html' %}
		</main>
</div>
	</body>
</html>
